<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por favor</title>
    <style>
        :root{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
        body{min-height:100vh;margin:0;background:#000;display:flex;align-items:center;justify-content:center;color:#fff}
        .card{text-align:center;padding:2rem}
    h1{font-size:2.6rem;margin:0 0 1rem;color:#fff}
    @media (max-width:480px){h1{font-size:1.6rem}}
    /* imagen mÃ¡s grande */
    .photo{width:520px;max-width:96vw;margin:0 auto;border-radius:20px;overflow:hidden;box-shadow:0 16px 48px rgba(0,0,0,0.6)}
    .photo img{display:block;width:100%;height:auto;border-top-left-radius:20px;border-top-right-radius:20px}
        .actions{display:flex;flex-direction:column;gap:0.9rem;align-items:center;margin-top:1rem}
        .btn{border:0;border-radius:12px;color:#fff;font-weight:700;cursor:pointer}
    /* boton verde mas ancho y alto (50% of photo width -> visually larger) */
    .btn.green{background:#2ecc71;width:60%;padding:1.6rem 1.2rem;font-size:1.3rem}
    /* boton rojo mas corto (menos alto y un poco mas estrecho) */
    .btn.red{background:#e74c3c;width:28%;padding:0.45rem 0.6rem;font-size:0.95rem}
    @media (max-width:480px){.photo{width:94vw}.btn.green{width:80%;padding:1.1rem 1rem}.btn.red{width:50%;padding:0.5rem 0.6rem}}
    </style>
</head>
<body>
    <main class="card">
        <h1>polfavooooor perdoname mi amolcito</h1>
        <div class="photo" aria-hidden="false">
            <img src="img/gato llorando en un saco.jpeg" alt="gatito" />
        </div>
        <div class="actions">
            <button class="btn green" type="button" onclick="location.href='sii.html'">Si</button>
            <button class="btn red" type="button" onclick="location.href='no4.html'">No</button>
        </div>
    </main>
</body>
</html>
