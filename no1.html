<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>No - respuesta</title>
    <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#000;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial;color:#f5f5f5}
        .wrap{text-align:center;padding:2rem}
        .image-box{position:relative;display:inline-block}
        .image-box img{max-width:560px;width:90vw;height:auto;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    /* hide the decorative tear (was creating a blue spot) */
    .tear{display:none !important}
        .actions{display:flex;gap:1rem;justify-content:center;margin-top:1.25rem;align-items:center}
        /* Match button sizing from gatito.html */
        .btn{padding:1.6rem 2.4rem;border-radius:12px;border:0;color:#fff;font-weight:800;cursor:pointer;font-size:1.6rem}
        /* verde ligeramente m√°s grande que el rojo */
        .btn.green{background:#2ecc71;padding:1.9rem 2.8rem;font-size:1.75rem}
            .btn.red{background:#e74c3c}
        @media (max-width:480px){.actions{flex-direction:column}.btn{width:100%}}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>porfavor perdoname</h1>
        <p style="color:#555;margin-top:0">se que estubo mal pero peldoname chi</p>

        <div class="image-box" aria-hidden="false">
            <img src="img/gatito con sabana.jpeg" alt="Gatito triste" />
            <svg class="tear" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <defs>
                    <linearGradient id="g3" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0%" stop-color="#9bd7ff" />
                        <stop offset="100%" stop-color="#4aa7ff" />
                    </linearGradient>
                </defs>
                <path d="M12 0C7 8 4 12 4 18c0 6.627 5.373 12 12 12s12-5.373 12-12C28 12 25 8 20 0c0 0-4 0-8 0z" fill="url(#g3)"/>
            </svg>
        </div>

        <div class="actions" role="group" aria-label="Respuestas">
            <button class="btn green" onclick="location.href='sii.html'">Si</button>
            <button class="btn red" onclick="location.href='no2.html'">No</button>
        </div>
    </div>
</body>
</html>
