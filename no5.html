<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polque no me queles peldonar mi chikita linda</title>
    <style>
        :root{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
        html,body{height:100%;margin:0;background:#000;color:#fff}
        body{display:flex;align-items:center;justify-content:center}
        .card{width:100%;max-width:900px;padding:2rem;text-align:center}
            .card{width:100%;max-width:900px;padding:2rem;text-align:center;transform:translateY(12vh)}
    h1{font-size:2.6rem;margin:0 0 1rem;color:#fff}
    @media (max-width:480px){h1{font-size:1.6rem}}

        /* copiar tamaño de imagen desde no4.html */
        .photo{width:520px;max-width:96vw;margin:0 auto;border-radius:20px;overflow:hidden;box-shadow:0 16px 48px rgba(0,0,0,0.6)}
    .photo img{display:block;width:100%;height:auto;border-top-left-radius:20px;border-top-right-radius:20px}

    .actions{display:flex;flex-direction:column;gap:1rem;align-items:center;margin-top:1.25rem}
        .btn{border:0;border-radius:14px;color:#fff;font-weight:800;cursor:pointer}

        /* boton verde muy, muy grande */
    .btn.green{background:#2ecc71;width:100%;max-width:860px;padding:12.8rem 1.6rem;font-size:1.8rem;border-radius:18px}
        /* boton rojo muy, muy pequeño */
    .btn.red{background:#e74c3c;width:10%;padding:0.25rem 0.4rem;font-size:0.8rem;border-radius:8px}

        @media (max-width:700px){
              .card{transform:translateY(8vh)}
            .btn.green{width:92%;padding:8rem 1rem}
            .btn.red{width:24%;padding:0.3rem 0.4rem}
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>polque no me queles peldonar mi chikita linda</h1>

        <div class="photo" aria-hidden="false">
            <img src="img/gato triste con el corazon roto.jpeg" alt="gatito triste con corazon roto" />
        </div>

        <div class="actions" role="group" aria-label="Respuestas">
            <button class="btn green" type="button" onclick="location.href='sii.html'">Si</button>
            <button class="btn red" type="button" onclick="location.href='gatito.html'">No</button>
        </div>
    </main>
</body>
</html>
